<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora Aritmética</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="./assets/imagens/illustration.svg" alt="img">
        </section>

        <section id="calculator">
            <form id="form">
                <div class="btnNavigation">
                    <a href="./pages/calcIMC.html">Calcular IMC</a>
                    <a href="./pages/calcIMC.html">Calcular IMC</a>
                    <a href="./pages/calcIMC.html">Calcular IMC</a>
                </div>
                <h1 id="title">
                    Calcular Média Anual
                </h1>

                <div class="input-box">
                    <label for="primeiraNota">
                        Primeira Nota
                    </label>
                    <div class="input-field">
                        <!-- <i class="fa-solid fa-weight-hanging"></i> -->
                        <input type="number" id="primeiraNota" placeholder="digite a 1° nota" required min=0 max=10>
                        
                    </div>
                </div>

                <div class="input-box">
                    <label for="primeiraNota">
                        Segunda Nota
                    </label>
                    <div class="input-field">
                        <!-- <i class="fa-solid fa-ruler"></i> -->
                        <input type="number"  id="segundaNota" placeholder="digite a 2° nota" required min= 0 max=10>
                    
                    </div>
                </div>

                <div class="input-box">
                    <label for="terceiraNota">
                        Terceira Nota
                    </label>
                    <div class="input-field">
                        <!-- <i class="fa-solid fa-ruler"></i> -->
                        <input type="number"  id="terceiraNota" placeholder="digite a 3° nota" required min= 0 max=10>
                    
                    </div>
                </div>

                <div class="input-box">
                    <label for="quartaNota">
                        Quarta Nota
                    </label>
                    <div class="input-field">
                        <!-- <i class="fa-solid fa-ruler"></i> -->
                        <input type="number"  id="quartaNota" placeholder="digite a 4° nota" required min= 0 max=10>
                    
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="media">
                        <span id="value"></span>
                        <span>Sua Média</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <script src="./js/calcMedia.js"></script>

</body>
</html>
